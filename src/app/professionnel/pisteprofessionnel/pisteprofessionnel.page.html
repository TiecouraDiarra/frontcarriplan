<ion-header [translucent]="true">
  <ion-toolbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h3>Les formations et les métiers </h3>
  <ion-list>
    <div class="ion-margin marginBottom" (ionChange)="segmentChanged($event)">
      <ion-segment mode="ios" [value]="segmentValue">
        <ion-segment-button value="1">
          <ion-label>Formations</ion-label>
        </ion-segment-button>
        <ion-segment-button value="2">
          <ion-label>Métiers</ion-label>
        </ion-segment-button>
      </ion-segment>
    </div>

    <div class="row" style="margin-right: 7px;">
      <app-formationprofessionnelle *ngIf="segmentValue == '1'"></app-formationprofessionnelle>
      <app-metierprofessionnelle *ngIf="segmentValue == '2'"></app-metierprofessionnelle>
    </div>



  </ion-list>

</ion-content>
