<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <ion-header [translucent]="true">
    <ion-toolbar>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-slides [options]="option" class="ion-margin-top">
      <ion-slide *ngFor="let Parc of parcours">
        <ion-card class="rrr">
          <img style="height: 100px;" src="{{image}}parcours/{{Parc.imageparcours}}" alt="">
        </ion-card> 
      </ion-slide>
    </ion-slides>
    

    <ion-accordion-group style="padding: 10px; margin-top: 15px;">
      <ion-accordion value="first">
        <ion-item slot="header" color="light" *ngIf="Parcours1 && Parcours1.domaineProf.nomdomaine">
          <ion-label style="font-size: 13px;">Formations({{Parcours1.domaineProf.nomdomaine}})</ion-label>
        </ion-item>
        <div slot="content">
          <ion-card-subtitle style="background-color: #E6F4F1;color: black; font-weight: bold;font-size: 16px; text-align: center; text-transform: none; margin: 10px;">
            {{totaleformation}} formations
          </ion-card-subtitle>
          <ion-card-content class="ligne" style="margin-top: -10px;">
            <!-- <ion-card-subtitle style="color: black; font-weight: bold;font-size: 16px; text-align: center; text-transform: none;">
              {{totaleformation}} formations
            </ion-card-subtitle> -->
            <!-- <ion-slides [options]="option">
              <ion-slide *ngFor="let Formation of formation"> -->
                <ion-card *ngFor="let Formation of formation" (click)="goToDettailParcours(Formation.id)" class="card2">
                  <div class="row image" style="height: 10vh !important;">
                    <div class="monimage"
                      style="background-image:linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),url({{image}}parcours/{{Formation.imageparcours}}); object-fit: fill !important; width: 100%; height: auto;">
                      <div class="tt">
                        <p>{{Formation.nomparcours}}</p>
                      </div>
                    </div>
                  </div>
                  <div class="tti"
                    style="text-align: center; font-weight: bold; font-size: 16px; background: #00A5E4; color: white;">
                    Savoir plus
                  </div>
                </ion-card>
              <!-- </ion-slide>
            </ion-slides> -->
          </ion-card-content>
        </div>
      </ion-accordion>
      <ion-accordion value="third" style="margin-top: 15px;">
        <ion-item slot="header" color="light">
          <ion-label style="font-size: 13px;">Mes auto-evaluations</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
          <div class="container">
            <!-- <div class="row" *ngIf="auto && auto.length > 0">
              <h4>Mes auto-evaluations</h4>
            </div>-->
            <div class="row" *ngIf="auto && auto.length == 0">
              <h4>Aucune auto-évaluation n'a été faite !!!</h4>
            </div>
            <ion-row *ngIf="auto && auto.length > 0">
              <ion-col *ngFor="let Auto of auto, let i = index">
                <ion-card (click)="goToDettailAuto(Auto.id)" class="crd" style="background-color: #00A5E4;">
                  <ion-card-header>
                    <ion-card-title style="color: white; font-size: 16px;">{{i+1}} auto-evaluation</ion-card-title>
                    <ion-card-subtitle style="font-size: 14px; color: white;">{{Auto.dateauto | date:"dd/MM/yyyy HH'h'mm"}}</ion-card-subtitle>
                  </ion-card-header>
                </ion-card>
              </ion-col>
            </ion-row>
          </div>
        </div>
      </ion-accordion>
    </ion-accordion-group>

    <!-- <div class="container" style="margin: 8px;">
      <div class="row" *ngIf="auto && auto.length > 0">

      </div>

      </ion-row>
    </div> -->
  </ion-content>
