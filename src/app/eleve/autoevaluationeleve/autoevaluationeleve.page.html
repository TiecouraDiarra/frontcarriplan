<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-button>
        <h4 style="color: black; font-weight: bold;">CarriPlan</h4>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" style="color: black;" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>Questionnaire</h3>

    <mat-horizontal-stepper>

      <mat-step label="Step 1">
        <form>
          <ion-item mode="md">
            <ion-label position="floating">Rédaction :</ion-label>
            <ion-input max="20" min="0" pattern="[0-9]" type="number" integerOnly step="1" minlength="0" maxlength="10"
              required="true"></ion-input>
          </ion-item>
          <ion-item mode="md">
            <ion-label position="floating">Histoire & Géographie :</ion-label>
            <ion-input type="number" required="true"></ion-input>
          </ion-item>
          <ion-item mode="md">
            <ion-label position="floating">Dictée & Question :</ion-label>
            <ion-input type="number" required="true"></ion-input>
          </ion-item>
          <ion-item mode="md">
            <ion-label position="floating">Mathématiques :</ion-label>
            <ion-input type="number" required="true"></ion-input>
          </ion-item>
  
        </form>
      </mat-step>
    
      <mat-step label="Step 2">
        Step 2 content
      </mat-step>
    
      <mat-step label="Step 3">
        You are now done.
      </mat-step>
      
    </mat-horizontal-stepper>
