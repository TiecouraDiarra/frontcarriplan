<div class="search-one">
  <ion-icon name="search-outline"></ion-icon>
  <ion-input type="text" placeholder="Rechercher sÃ©ries" [(ngModel)]="searchText"></ion-input>
</div>
<div class="row ligne">
  <div class="gride" *ngFor="let Parcours of parcours | filter:searchText">
    <a (click)="goToDettailParcours(Parcours.id)" style="text-decoration: none;">
      <ion-card class="crd">
        <div class="row image" style="height: 17vh !important;">
          <div class="monimage" style="background-image:linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),url({{image}}parcours/{{Parcours.imageparcours}}); object-fit: fill !important; width: 100%; height: auto;">
            <div class="tt">
              <p style="font-size: 20px;">{{Parcours.nomparcours}}</p>
              <img src="" alt="">
            </div>
          </div>
        </div>
        
        <div class="tti" style="text-align: center; height: 4vh; font-weight: bold; font-size: 23px; background: #00A5E4; color: white;">
          Savoir plus
        </div>
      </ion-card>
    </a>
  </div>
</div>
