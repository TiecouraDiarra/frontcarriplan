<div class="row ligne">
  <div class="col-6" *ngFor="let Parcours of parcours">
    <a (click)="goToDettailParcours(Parcours.id)" style="text-decoration: none;">

        <div class="row image ">
          <img style="height: 70px;" alt="" src="../../assets/imgs/parcours/{{Parcours.imageparcours}}" />

          </div>
        </div>
        <div class="tti" style="text-align: center; font-weight: bold;">

    </a>

</div>
