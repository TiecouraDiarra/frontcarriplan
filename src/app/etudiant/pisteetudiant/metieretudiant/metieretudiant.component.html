<div class="row ligne">
  <div class="gride" style="margin-bottom: -25px;" *ngFor="let Metier of metier">
    <a (click)="goToDettailMetiers(Metier.id)" style="text-decoration: none;">
      <ion-card class="crd">
        <div class="row image" style="height: 20vh !important;">
          <div class="monimage" style="background-image:linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),url(../../../../assets/imgs/metiers/{{Metier.imagemetier}}); object-fit: fill !important; width: 100%; height: auto;">
            <div class="tt">
              <p>{{Metier.nommetier}}</p>
              <img src="" alt="">
            </div>
          </div>
        </div>
        
        <div class="tti" style="text-align: center; font-weight: bold; font-size: 16px;">
          Savoir plus
        </div>
      </ion-card>
    </a>
  </div>
</div>
